<script>

function Gem()
{
	var input = document.getElementById("ansaetInput");
	var list = document.getElementById("list1")
	var option = document.createElement("option");
	option.text = input.value;
	list.add(option);
	Sum();
	
	
}

function Sum()
{
	var output = document.getElementById("sumOutput");
	var list = document.getElementById("list1")
	
	var sum = 0;
	for (i = 0; i < list.length; i++)
	{
		list.ListIndex = i;
		var a = parseInt(list.selectedIndex);
        sum = sum + a;
	}
	output.value = sum;
		
	
}
